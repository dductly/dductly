name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Mondays at 4:00 AM Utah time (MDT, UTC-6)
    - cron: "0 10 * * 1"

permissions:
  contents: read
  pull-requests: write

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main

          # Only lint changed files on PRs/pushes,
          # full repo on weekly schedule
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'schedule' }}

          IGNORE_GITIGNORED_FILES: true
          ENABLE_GIT_PULL_REQUEST_SUMMARY_COMMENT: true
          SAVE_SUPER_LINTER_SUMMARY: true

          # Exclude-only: only set VALIDATE_*=false. Do not set any to true.
          # TS/JS linting runs via "npm run lint" in frontend-tests (has node_modules);
          # Super-Linter has no node_modules, so n/no-missing-import fails on imports.
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_JAVASCRIPT_ES: false
          # No commitlint config in repo.
          VALIDATE_GIT_COMMITLINT: false
          # Avoid Black vs Ruff format conflict; we have no Python.
          VALIDATE_PYTHON_RUFF_FORMAT: false
          # Use Prettier + ESLint + Stylelint; disable Biome to avoid conflicts.
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_BIOME_LINT: false
